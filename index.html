<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dynamic sprite grid</title>
<link href="css.css" rel="stylesheet" type="text/css">
	<style>
		h2{clear:both;}
		.sprite:hover{background:#fff;}
	</style>
</head>

<body>
	<h2>Grid of sprites</h2>
	<div style="clear:both;">
		<div class="sprite sprite1">1</div>
		<div class="sprite sprite2">2</div>
		<div class="sprite sprite3">3</div>
		<div class="sprite sprite4">4</div>
		<div class="sprite sprite5">5</div>
	</div>
	<div style="clear:both;">
		<div class="sprite sprite6">6</div>
		<div class="sprite sprite7">7</div>
		<div class="sprite sprite8">8</div>
		<div class="sprite sprite9">9</div>
		<div class="sprite sprite10">10</div>
	</div>
	<div style="clear:both;">
	<div class="sprite sprite11">11</div>
	<div class="sprite sprite12">12</div>
	<div class="sprite sprite13">13</div>
	<div class="sprite sprite14">14</div>
	<div class="sprite sprite15">15</div>
	</div>
	<div style="clear:both;">
	<div class="sprite sprite16">16</div>
	<div class="sprite sprite17">17</div>
	<div class="sprite sprite18">18</div>
	<div class="sprite sprite19">19</div>
	<div class="sprite sprite20">20</div>
	</div>
	<div style="clear:both;">
	<div class="sprite sprite21">21</div>
	<div class="sprite sprite22">22</div>
	<div class="sprite sprite23">23</div>
	<div class="sprite sprite24">24</div>
	<div class="sprite sprite25">25</div>
	</div>
	<h2>Original sprite</h2>
	<img src="sprite-grid-500x500.png" alt="original sprite">
</body>
</html>
